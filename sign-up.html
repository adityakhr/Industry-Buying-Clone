<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div id="container">
     <div id="logo">
        <img src="Images/induslogo.jpg" alt="">
     </div>
     <div id="flex">
        <a href="./sign-up.html">JOIN</a>
        <a href="./sign-In.html">SIGN IN</a>
     </div>
     <h2>SIGN UP WITH...</h2>
     <div id="social">
        <img src="https://miro.medium.com/max/1400/1*FfWthK27Xzv92BgrvYjv5A.png" alt="">
     </div>
    

     <h2>OR SIGN UP WITH EMAIL</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input id="button" type="submit" value="JOIN INDUSTECH" required>
      </form> 
    </div> 
</body>
<script src="./sign-up.js"></script>
</html>
