<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Products || INDUSTECH</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="products.css">
</head>
<body>
  <div id="nav2" class="nav2">
    <div>
      <img src="Images/induslogo.jpg" alt="">
  </div>
  <div>
    <img src="Images/burgerIcon.png" alt="">
</div>
</div>
<div id="greet" class="greet" style="color: black;"> <h3>Hey Admin! Welcome Back</h3> </div>
    <div class="container">
      <div class="options">
        <div id="logo">
            <img src="Images/induslogo.jpg" alt="">
        </div>
        <div><h3 id="Products">Products</h3></div>
        <div><h3 id="users">Users</h3></div>
        <div><h3 id="orders">orders</h3></div>
      </div>
      <div id="full-data" class="full-data">
        <nav id="nav">
            <h1>Products</h1>
            <form action="/search">
                <input type="text" placeholder="search admin functions.......... ">
                <button type="submit">GO</button>
            </form>
            <h3>Hey Admin! Welcome Back</h3>
        </nav>
        <div id="data" class="data">
        <div class="crud">
        <!-- Crud Operations Form  -->
        <div class="crudForms">
          <h2>Add A New Product!</h2>
        <form id="addProduct">
         <input id="name" placeholder="Enter Name..." type="text" required><br>
         <input id="title" placeholder="Enter Title..." type="text" required><br>
         <input id="category" placeholder="Enter Category..." type="text" required><br>
         <input id="desc" placeholder="Enter Description" type="text" required><br>
         <input id="price" placeholder="Enter price..." type="text" required><br>
         <input type="text" placeholder="Provide URL..." id="imgUrl" required><br>
         <input type="submit">
        </form>
        </div>
       
        <div class="crudForms">
          <h2>Delete A Product</h2>
          <form id="deleteProduct">
            <input id="ID" placeholder="Please Enter Id...." type="text" required>
            <input type="submit" value="Delete">
          </form>
        </div>
        
        <div class="crudForms">
          <h2>Update Price</h2>
          <form id="updatePrice">
            <input id="productID" placeholder="Please Enter Id...." type="text" required>
            <input id="updatedPrice" placeholder="Enter Updated Price..." type="number" required>
            <input type="submit" value="Update Price">
          </form>
        </div>
       
        <div class="crudForms">
          <h2>Update Product Details</h2>
        <form id="updateProduct">
         <input type="text" placeholder="Enter Product ID..." name="" id="ProID" required>
         <input id="newname" placeholder="Enter Name..." type="text" required><br>
         <input id="newtitle" placeholder="Enter Title..." type="text" required><br>
         <input id="newcategory" placeholder="Enter Category..." type="text" required><br>
         <input id="newdesc" placeholder="Enter Description" type="text" required><br>
         <input id="Newprice" placeholder="Enter price..." type="text" required><br>
         <input type="text" placeholder="Provide URL..." id="imgUrl" required><br>
         <input type="submit">
        </form>
        </div>

        </div>
        <div id="display" class="display">
         
        <!-- Append Products Data -->
       
        </div>
        </div>
        <div style="display: flex; width: 100%; height: 50px;">
         
          <div style="width: 30%; height: auto; background-color: #EEEEEE;"></div>
          <div style="width: 70%; height: auto;" id="buttonSection"></div>
        </div>
        
      </div>
    </div>
</body>
<script src="products.js"></script>
</html>
